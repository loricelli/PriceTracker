
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="generate_items.js" type="text/javascript"></script>
	<title>I tuoi prodotti</title>
	<meta charset="UTF-8">
	<script>

	function checkSearch(url){
		//controlla se l'url fa parte del dominio
		if(url==null || url.length==0 || url.search("www.ebay.it")<0){
			window.alert("Inserire URL valida!");
			return false;
		}
		//idEBAY : 12 caratteri numerici ([0-9]{12}){1}
		var pattern = new RegExp('([0-9]{12}){1}');
		var id = url.match(pattern);

		if(id==null || id.length==0){
			return false;
		}
		return true;
	}

	</script>


</head>

<body onload="generateItems();">

<div align=center>
	<h3>Inserisci qui l'url del prodotto</h3>
  <form name=url_in action="/index" method="post" onsubmit="return (checkSearch(document.url_in.url.value));">
    	<input name="url" type="text" value="" size="100%">
  		<input type="submit" value="Add">
	</form>
</div>
