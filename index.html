	<meta charset="UTF-8">

	<style>
   @import url(indexStyle.css);
  </style>

	<script type="text/javascript">
		function checkSearch(url){
			//controlla se l'url fa parte del dominio
			if(url==null || url.length==0 || url.search("www.ebay.it")<0){
				window.alert("Inserire URL valida!");
				return false;
			}
			//idEBAY : 12 caratteri numerici ([0-9]{12}){1}
			var pattern = new RegExp('([0-9]{12}){1}');
			var id = url.match(pattern);

			if(id==null || id.length==0){
				return false;
			}
			return true;
		}
	</script>


</head>

<body onload="generateItems();">

<div align=center>

  <form name=url_in action="/index" method="post" onsubmit="return (checkSearch(document.url_in.url.value));">
